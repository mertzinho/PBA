      object-fit: cover;
      border: 2px solid #0f0;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .links a {
      color: #0f0;
      text-decoration: none;
      border: 1px solid #0f0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background-color .2s, color .2s;
    }

    .links a:hover {
      background-color: #0f0;
      color: #000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      opacity: 0.7;
      width: 100%;
      text-align: center;
    }
