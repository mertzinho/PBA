<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #0f0;
      overflow: hidden;
      position: relative;
    }

    /* Background video */
    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    h1 {
      font-size: 8rem; /* much bigger */
      margin-bottom: 0.5rem;
      letter-spacing: .15em;
      animation: flicker 2s infinite alternate;
    }

    h2.subtitle {
      font-size: 3rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 4px #0f0, 0 0 20px #0f0;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    p.tagline {
      font-size: 2rem;
      margin-bottom: 3rem;
      opacity: 0.9;
      line-height: 1.8;
    }

    /* Container for four images */
    .image-boxes {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .image-boxes img {
      width: 280px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #0f0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-boxes img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #0f0, 0 0 50px #0f0;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .links a {
      color: #0f0;
      text-decoration: none;
      border: 2px solid #0f0;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      transition: background-color .2s, color .2s, transform .2s;
    }

    .links a:hover {
      background-color: #0f0;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 1.2rem;
      opacity: 0.8;
      width: 100%;
      text-align: center;
    }

    /* Mute button */
    #mute-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      transition: background-color .2s, color .2s, transform .2s;
    }

    #mute-btn:hover {
      background-color: #0f0;
      color: #000;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Background video -->

  <!-- Four image boxes -->

    <img src="second.jpg" alt="Second">
    <img src="third.jpg" alt="Third">
    <img src="fourth.jpeg" alt="Fourth">

  <div class="links">
    <a href="https://x.com/i/communities/1957015238290579938" target="_blank">X Community</a>
    <a href="https://x.com/PBAOnSol" target="_blank">X Account</a>
    <a href="https://dexscreener.com/solana/94n6v69lfickhbnpfjqqnm754ydwmxsp17iokr87fpds" target="_blank">Chart</a>
  </div>

  <footer>Everything starts with belief...</footer>

  <!-- Mute/Unmute Button -->
  <button id="mute-btn">Unmute</button>

  <script>
    const video = document.getElementById("bgvid");
    const muteBtn = document.getElementById("mute-btn");

    // Start muted
    video.muted = true;
    video.volume = 0.5;

    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "Unmute" : "Mute";
    });
  </script>
</body>
</html>
