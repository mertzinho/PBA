<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$PBA – Psycho-Financial Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #0f0;
      overflow: hidden;
      position: relative;
      cursor: none;
      background: black;
    }

    /* Intro screen */
    #introScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #introScreen video {
      width: 600px;
      max-width: 90%;
      margin-bottom: 2rem;
      border: 3px solid #0f0;
      box-shadow: 0 0 25px #0f0;
    }

    #introScreen h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #0f0;
    }

    #introButtons {
      display: flex;
      gap: 2rem;
    }

    .intro-btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .yes-btn {
      background: #0f0;
      color: black;
    }
    .yes-btn:hover {
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
    }

    .no-btn {
      background: red;
      color: white;
    }
    .no-btn:hover {
      background: black;
      color: red;
      border: 2px solid red;
    }

    /* Main site styles (unchanged, shortened to key parts) */
    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    h1 {
      font-size: 7rem;
      margin-bottom: 0.5rem;
      letter-spacing: .1em;
      animation: flicker 2s infinite alternate;
    }

    h2.subtitle { font-size: 2.5rem; margin-bottom: 1.5rem; }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 4px #0f0, 0 0 20px #0f0; }
      20%, 24%, 55% { text-shadow: none; }
    }

    /* ... (your other styles stay unchanged, images, cursor, footer, etc.) ... */
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="introScreen">
    <video autoplay loop muted playsinline>
      <source src="intro.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
    <h2 id="introQuestion">Are you a believer anon?</h2>
    <div id="introButtons">
      <button class="intro-btn yes-btn" id="yesBtn">YES</button>
      <button class="intro-btn no-btn" id="noBtn">NO</button>
    </div>
  </div>

  <!-- Main Site -->
  <video class="bg-video" autoplay loop muted playsinline id="bgvid">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <div class="cursor" id="cursor"></div>

  <h1>$PBA</h1>
  <h2 class="subtitle">Pure Belief Assets</h2>

  <p class="tagline" id="typewriter"></p>

  <div class="image-boxes">
    <img src="first.jpg" alt="First">
    <img src="second.jpg" alt="Second">
    <img src="third.jpg" alt="Third">
    <img src="fourth.jpeg" alt="Fourth">
  </div>

  <div id="cryptoAddress">CA: 5MsYdWEfdSjvzvjzuNwurA9yoimoT2Vp2zt9vaeMpump</div>

  <div class="links">
    <a href="https://x.com/i/communities/1957015238290579938" target="_blank">X Community</a>
    <a href="https://x.com/PBAOnSol" target="_blank">X Account</a>
    <a href="https://dexscreener.com/solana/94n6v69lfickhbnpfjqqnm754ydwmxsp17iokr87fpds" target="_blank">Chart</a>
  </div>

  <button id="audioToggle">Mute</button>

  <footer>Everything starts with belief...</footer>

  <script>
    // Typewriter effect
    const text = "World’s Greatest Psycho-Financial Experiment";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }

    // Cursor
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });

    // Audio toggle
    const video = document.getElementById("bgvid");
    const audioBtn = document.getElementById("audioToggle");
    audioBtn.addEventListener("click", () => {
      if(video.muted){
        video.muted = false;
        video.volume = 0.5;
        audioBtn.innerText = "Mute";
      } else {
        video.muted = true;
        audioBtn.innerText = "Unmute";
      }
    });

    document.body.addEventListener("click", () => {
      video.muted = false;
      video.volume = 0.5;
    }, { once: true });

    // Image enlarge with close button
    const images = document.querySelectorAll(".image-boxes img");
    images.forEach(img => {
      img.addEventListener("click", () => {
        if(img.classList.contains("enlarged")){
          img.classList.remove("enlarged");
          const closeBtn = document.querySelector(".close-btn");
          if(closeBtn) closeBtn.remove();
        } else {
          images.forEach(i => i.classList.remove("enlarged"));
          img.classList.add("enlarged");
          const closeBtn = document.createElement("button");
          closeBtn.innerText = "X";
          closeBtn.className = "close-btn";
          closeBtn.style.position = "fixed";
          closeBtn.style.top = "20px";
          closeBtn.style.right = "20px";
          closeBtn.style.zIndex = "1100";
          closeBtn.style.padding = "10px 20px";
          closeBtn.style.background = "black";
          closeBtn.style.color = "#0f0";
          closeBtn.style.border = "2px solid #0f0";
          closeBtn.style.cursor = "pointer";
          document.body.appendChild(closeBtn);
          closeBtn.addEventListener("click", () => {
            img.classList.remove("enlarged");
            closeBtn.remove();
          });
        }
      });
    });

    // Logo rain
    document.body.addEventListener("click", () => {
      const dropsCount = Math.floor(Math.random() * 2) + 3;
      for (let i = 0; i < dropsCount; i++) {
        const drop = document.createElement("img");
        drop.src = "drop.png";
        drop.style.position = "fixed";
        drop.style.top = "-50px";
        drop.style.left = Math.random() * (window.innerWidth - 50) + "px";
        drop.style.width = "50px";
        drop.style.height = "50px";
        drop.style.zIndex = 999;
        drop.style.pointerEvents = "none";
        drop.style.transition = "top 1s linear, transform 1s linear";
        document.body.appendChild(drop);

        requestAnimationFrame(() => {
          drop.style.top = window.innerHeight + "px";
          drop.style.transform = `rotate(${Math.random() * 360}deg)`;
        });

        setTimeout(() => { drop.remove(); }, 1000);
      }
    });

    // Intro screen logic
    const introScreen = document.getElementById("introScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let noClicks = 0;

    yesBtn.addEventListener("click", () => {
      introScreen.style.display = "none";
      typeWriter(); // start typewriter once site loads
    });

    noBtn.addEventListener("click", () => {
      noClicks++;
      if(noClicks === 1){
        noBtn.innerText = "Fine! Stay Poor";
      } else if(noClicks === 2){
        noBtn.innerText = "Are you sure? Belief is powerful!";
      } else if(noClicks === 3){
        noBtn.innerText = "$PBA is the future!";
      }
    });
  </script>
</body>
</html>
