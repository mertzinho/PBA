    body {

    .image-boxes a {
      display: block;
      width: 200px; /* adjust size as needed */
      height: 150px;
      border: 2px solid #0f0;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-boxes a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0f0;
    }

    .image-boxes img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      width: 100%;
      text-align: center;
    }
