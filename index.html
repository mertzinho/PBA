<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$PBA – Psycho-Financial Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #0f0;
      overflow: hidden;
      position: relative;
      cursor: none;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    h1 {
      font-size: 7rem;
      margin-bottom: 0.5rem;
      letter-spacing: .1em;
      animation: flicker 2s infinite alternate;
    }

    h2.subtitle { font-size: 2.5rem; margin-bottom: 1.5rem; }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 4px #0f0, 0 0 20px #0f0; }
      20%, 24%, 55% { text-shadow: none; }
    }

    p.tagline {
      font-size: 2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.5;
      min-height: 3rem;
    }

    .image-boxes {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .image-boxes img {
      width: 300px;
      height: 220px;
      object-fit: cover;
      border: 3px solid #0f0;
      box-shadow: 0 0 15px #0f0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: neonBorder 2s linear infinite;
      cursor: pointer;
    }

    .image-boxes img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0f0, 0 0 50px #0f0;
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 5px #0f0, 0 0 15px #0f0; }
      50% { box-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
      100% { box-shadow: 0 0 5px #0f0, 0 0 15px #0f0; }
    }

    .image-boxes img.enlarged {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 90vh;
      transform: translate(-50%, -50%);
      z-index: 1000;
      box-shadow: 0 0 50px #0f0, 0 0 100px #0f0;
      transition: all 0.4s ease;
      cursor: zoom-out;
    }

    #cryptoAddress {
      font-size: 2rem;
      margin-top: 1.5rem;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      font-family: 'Courier New', monospace;
    }

    .links { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 2rem; }

    .links a {
      color: #0f0;
      text-decoration: none;
      border: 2px solid #0f0;
      padding: 0.8rem 1.5rem;
      font-size: 1.5rem;
      transition: background-color .2s, color .2s, box-shadow .2s;
    }

    .links a:hover {
      background-color: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0;
    }

    footer { position: absolute; bottom: 1rem; font-size: 1.2rem; opacity: 0.8; width: 100%; text-align: center; }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #0f0;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 999;
      box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      transition: transform 0.1s ease;
      animation: glow 2s infinite alternate;
    }

    #audioToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border: 2px solid #0f0;
      background: transparent;
      color: #0f0;
      cursor: pointer;
      z-index: 999;
      animation: glow 2s infinite alternate;
      transition: 0.3s;
    }

    #audioToggle:hover {
      background-color: #0f0;
      color: #000;
      box-shadow: 0 0 25px #0f0, 0 0 50px #0f0;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #0f0, 0 0 15px #0f0; }
      50% { box-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
      100% { box-shadow: 0 0 5px #0f0, 0 0 15px #0f0; }
    }

    /* Close button */
    #closeImageBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      border: 2px solid #0f0;
      background-color: rgba(0,0,0,0.7);
      color: #0f0;
      cursor: pointer;
      z-index: 1001;
      transition: 0.3s;
      display: none;
    }

    #closeImageBtn:hover {
      background-color: #0f0;
      color: #000;
      box-shadow: 0 0 25px #0f0, 0 0 50px #0f0;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted playsinline id="bgvid">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <div class="cursor" id="cursor"></div>

  <h1>$PBA</h1>
  <h2 class="subtitle">Pure Belief Assets</h2>

  <p class="tagline" id="typewriter"></p>

  <div class="image-boxes">
    <img src="first.jpg" alt="First">
    <img src="second.jpg" alt="Second">
    <img src="third.jpg" alt="Third">
    <img src="fourth.jpeg" alt="Fourth">
  </div>

  <div id="cryptoAddress">CA: 5MsYdWEfdSjvzvjzuNwurA9yoimoT2Vp2zt9vaeMpump</div>

  <div class="links">
    <a href="https://x.com/i/communities/1957015238290579938" target="_blank">X Community</a>
    <a href="https://x.com/PBAOnSol" target="_blank">X Account</a>
    <a href="https://dexscreener.com/solana/94n6v69lfickhbnpfjqqnm754ydwmxsp17iokr87fpds" target="_blank">Chart</a>
  </div>

  <button id="audioToggle">Mute</button>
  <button id="closeImageBtn">✖</button>

  <footer>Everything starts with belief...</footer>

  <script>
    const text = "World’s Greatest Psycho-Financial Experiment";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    window.onload = typeWriter;

    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });

    const video = document.getElementById("bgvid");
    const audioBtn = document.getElementById("audioToggle");
    audioBtn.addEventListener("click", () => {
      if(video.muted){
        video.muted = false;
        video.volume = 0.5;
        audioBtn.innerText = "Mute";
      } else {
        video.muted = true;
        audioBtn.innerText = "Unmute";
      }
    });

    document.body.addEventListener("click", () => {
      video.muted = false;
      video.volume = 0.5;
    }, { once: true });

    // Enlarge image on click + close button
    const images = document.querySelectorAll(".image-boxes img");
    const closeBtn = document.getElementById("closeImageBtn");

    images.forEach(img => {
      img.addEventListener("click", () => {
        images.forEach(i => i.classList.remove("enlarged"));
        img.classList.add("enlarged");
        closeBtn.style.display = "block";
      });
    });

    closeBtn.addEventListener("click", () => {
      images.forEach(i => i.classList.remove("enlarged"));
      closeBtn.style.display = "none";
    });

    // Logo drop effect
    document.body.addEventListener("click", () => {
      const dropsCount = Math.floor(Math.random() * 2) + 3; // 3-4 drops
      for (let i = 0; i < dropsCount; i++) {
        const drop = document.createElement("img");
        drop.src = "drop.png";
        drop.style.position = "fixed";
        drop.style.top = "-50px";
        drop.style.left = Math.random() * (window.innerWidth - 50) + "px";
        drop.style.width = "50px";
        drop.style.height = "50px";
        drop.style.zIndex = 999;
        drop.style.pointerEvents = "none";
        drop.style.transition = "top 1s linear, transform 1s linear";
        document.body.appendChild(drop);
        requestAnimationFrame(() => {
          drop.style.top = window.innerHeight + "px";
          drop.style.transform = `rotate(${Math.random() * 360}deg)`;
        });
        setTimeout(() => { drop.remove(); }, 1000);
      }
    });
  </script>
</body>
</html>
