<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      background: black;
      color: #0f0;
      overflow-x: hidden;
      position: relative;
    }

    /* Intro screen */
    #introScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #introScreen video {
      width: 80%;
      max-width: 600px;
      border: 3px solid #0f0;
      margin-bottom: 2rem;
    }

    #introScreen h2 { font-size: 2rem; margin-bottom: 1.5rem; }

    .intro-buttons { display: flex; gap: 2rem; }

    .intro-buttons button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .yes-btn { background: black; border: 2px solid #0f0; color: #0f0; }
    .yes-btn:hover { background: #0f0; color: black; }

    .no-btn { background: black; border: 2px solid red; color: red; }
    .no-btn:hover { background: red; color: white; }

    /* Background video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    /* Hero section wrapper */
    #hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 6vw;
      letter-spacing: .1em;
      animation: flicker 2s infinite alternate;
      margin-bottom: 0.5rem;
    }

    h2.subtitle { font-size: 2vw; margin-bottom: 1.5rem; }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 4px #0f0, 0 0 20px #0f0;
      }
      20%, 24%, 55% { text-shadow: none; }
    }

    p.tagline {
      font-size: 1.2vw;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.5;
      min-height: 3rem;
    }

    .image-boxes {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .image-boxes img {
      width: 20vw;
      height: 15vw;
      object-fit: cover;
      border: 3px solid #0f0;
      box-shadow: 0 0 15px #0f0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: neonBorder 2s linear infinite;
      cursor: pointer;
    }

    .image-boxes img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0f0, 0 0 50px #0f0;
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 5px #0f0, 0 0 15px #0f0; }
      50% { box-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
      100% { box-shadow: 0 0 5px #0f0, 0 0 15px #0f0; }
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .links a {
      color: #0f0;
      text-decoration: none;
      border: 2px solid #0f0;
      padding: 0.8rem 1.5rem;
      font-size: 1.2vw;
      transition: background-color .2s, color .2s, box-shadow .2s;
    }

    .links a:hover {
      background-color: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0;
    }

    .ca {
      font-size: 1vw;
      margin-bottom: 2rem;
      color: #0f0;
      word-break: break-all;
    }

    footer {
      position: relative;
      bottom: 1rem;
      font-size: 1vw;
      opacity: 0.8;
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #0f0;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 999;
      box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      transition: transform 0.1s ease;
    }

    #audioToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: black;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 100;
    }

    /* Enlarged image modal */
    #enlargedImage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
    }
    #enlargedImage img {
      max-width: 90%;
      max-height: 80%;
      border: 3px solid #0f0;
      box-shadow: 0 0 25px #0f0;
    }
    #closeImageBtn {
      margin-top: 1rem;
      background: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Vision section */
    #vision {
      padding: 6rem 1rem;
      background: black;
      color: #0f0;
    }
    #vision h2 { font-size: 3rem; margin-bottom: 3rem; text-shadow: 0 0 15px #0f0; }
    .vision-box { max-width: 800px; margin: 2rem auto; padding: 2rem; border: 2px solid #0f0; box-shadow: 0 0 15px #0f0; background: rgba(0,0,0,0.7); text-align: left; }
    .vision-box h3 { font-size: 2rem; margin-bottom: 1rem; }
    .vision-box p { font-size: 1.2rem; line-height: 1.6; }
    .vision-center { max-width: 800px; margin: 4rem auto 0; text-align: center; }
    .vision-center h2 { font-size: 2.5rem; margin-bottom: 1rem; }
    .vision-center p { margin: 1rem 0; font-size: 1.2rem; }
  </style>
</head>
